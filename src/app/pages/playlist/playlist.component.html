<body>
    <br />
    <div class="container">

        <!--Mnesaje por si no hay empleados-->
        <p *ngIf="Songs.length <= 0" class="text-center" style="color: white;">No hay canciones registradas aun! Ponte manos a la obra</p>

        <!--Lista de empleados-->
        <table class="table table-bordered" *ngIf="Songs.length > 0">
            <thead class="table-success" style="background-color: white ;">
                <tr>
                    <th scope="col">ID Cancion</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Artista(s)</th>
                    <th scope="col">Link</th>
                    <th scope="col">Album</th>
                    <th scope="col">Lanzamiento</th>
                    <th scope="col">Portada</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody style="background-color: white ;">
                <tr *ngFor="let song of Songs; let i = index">
                    <td>{{ song._id }}</td>
                    <td>{{ song.nombre }}</td>
                    <td>{{ song.genero }}</td>
                    <td>{{ song.banda }}</td>
                    <td> <a href="{{ song.link }}" target="_blank" style="color: black;">{{ song.link }}</a></td>
                    <td>{{ song.album }}</td>
                    <td>{{ song.lanzamiento }}</td>
                    <td>
                        <a href="{{ song.img }}" target="_blank"><img src="{{ song.img }}" width="100px" height="100px"></a>
                    </td>
                    <td>
                        <span [routerLink]="['/editar-cancion',song._id]">
                        <button type="button" class="btn btn-outline-dark btn-sm">Editar</button>
                    </span>
                    </td>
                    <td>
                        <span (click)="eliminarSong(song,i)">
                        <button type="button" class="btn btn-outline-danger btn-sm">Eliminar</button>
                    </span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <style>
        body {
            background: url(https://fondosmil.com/fondo/66146.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            height: 92vh;
        }
    </style>
</body>
