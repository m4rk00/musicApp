<body>
    <br />
    <div class="container" style="background-color: white ;">

        <!--Mnesaje por si no hay empleados-->
        <p *ngIf="Songs.length <= 0" class="text-center">No hay canciones registradas aun! Ponte manos a la obra</p>

        <!--Lista de empleados-->
        <table class="table table-bordered" *ngIf="Songs.length > 0">
            <thead class="table-success">
                <tr>
                    <th scope="col">ID Empleado</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Artista(s)</th>
                    <th scope="col">Link</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let song of Songs; let i = index">
                    <td>{{ song._id }}</td>
                    <td>{{ song.nombre }}</td>
                    <td>{{ song.genero }}</td>
                    <td>{{ song.banda }}</td>
                    <td>{{ song.link }}</td>
                    <td>
                        <span [routerLink]="['/editar-cancion',song._id]">
                        <button type="button" class="btn btn-warning btn-sm">Editar</button>
                    </span>
                    </td>
                    <td>
                        <span (click)="eliminarSong(song,i)">
                        <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                    </span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <style>
        body {
            background: url(https://fondosmil.com/fondo/54336.png);
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            height: 92vh;
        }
    </style>
</body>
